  <body>
    <noscript>
      <strong>We're sorry but qvd_music_stream doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script>
      if ('serviceWorker' in navigator) {
          window.addEventListener('load', function () {
              navigator.serviceWorker.register('sw.js').then(function (registration) {
                  // Registration was successful
                  console.log('Registered!');
              }, function (err) {
                  // registration failed :(
                  console.log('ServiceWorker registration failed: ', err);
              }).catch(function (err) {
                  console.log(err);
              });
          });
      } else {
          console.log('service worker is not supported');
      }
    </script>
    <script>
    window['__onGCastApiAvailable'] = function(isAvailable) {
      if (isAvailable) {
        initializeCastApi();
      }
    };
    initializeCastApi = function() {
      cast.framework.CastContext.getInstance().setOptions({
        receiverApplicationId: "92BDD3F6",
        autoJoinPolicy: chrome.cast.AutoJoinPolicy.ORIGIN_SCOPED
      });
    };
    </script>
    <script src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script><!-- For Chromecast support -->
  </body>
